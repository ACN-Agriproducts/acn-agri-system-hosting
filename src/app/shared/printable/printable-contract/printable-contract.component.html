
<ng-container *ngTemplateOutlet="(template$ | async) ?? none; context: contract"></ng-container>

<ng-template typeTemplate="compra_aDeposito" let-contract>
	<contract-purchase-to-deposit></contract-purchase-to-deposit>
</ng-template>

<ng-template typeTemplate="compra_bodegaTerceros" let-contract>
	<contract-third-party-warehouse></contract-third-party-warehouse>
</ng-template>

<ng-template typeTemplate="compra_precioFijo" let-contract>
	<contract-purchase-fixed-price></contract-purchase-fixed-price>
</ng-template>

<ng-template typeTemplate="compra_precioSinFijar" let-contract>
	<contract-purchase-unfixed-price></contract-purchase-unfixed-price>
</ng-template>

<ng-template typeTemplate="deVenta_precioFijo" let-contract>
	<contract-sales-fixed-price></contract-sales-fixed-price>
</ng-template>

<ng-template typeTemplate="deVenta_precioSinFijar" let-contract>
	<contract-sales-unfixed-price></contract-sales-unfixed-price>
</ng-template>

<ng-template typeTemplate="sales" let-contract>
	<sell-contract></sell-contract>
</ng-template>

<ng-template typeTemplate="purchase" let-contract>
	<purchase-contract></purchase-contract>
</ng-template>

<ng-template #none>
	<p>NONE</p>
</ng-template>
