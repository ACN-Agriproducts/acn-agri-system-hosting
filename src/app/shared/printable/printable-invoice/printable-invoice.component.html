<ng-container 
  *ngTemplateOutlet="template ?? none;
    context: {$implicit: invoiceData}">
</ng-container>

<ng-template typeTemplate="Document one" let-data>
  <app-invoice-one
    [invoice]="data.invoice"
    [seller]="data.seller"
    [buyer]="data.buyer"
    [id]="data.id"
    [date]="data.date"
    [items]="data.items"
    [total]="data.total">
  </app-invoice-one>
</ng-template>

<ng-template typeTemplate="Document two" let-data>
  <app-invoice-two
    [invoice]="data.invoice"
    [seller]="data.seller"
    [buyer]="data.buyer"
    [id]="data.id"
    [date]="data.date"
    [items]="data.items"
    [total]="data.total">
  </app-invoice-two>
</ng-template>

<ng-template #none>
  None
</ng-template>
