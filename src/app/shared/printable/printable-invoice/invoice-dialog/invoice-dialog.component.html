<mat-toolbar color="primary">
  <button 
  mat-icon-button 
  ngxPrint
  [useExistingCss]="true"
  printSectionId="printable">
    <mat-icon>print</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-content>
  <app-document-wrapper>
    <app-printable-invoice
      id="printable"
      [invoice]="invoice"
    ></app-printable-invoice>
  </app-document-wrapper>
</mat-dialog-content>
