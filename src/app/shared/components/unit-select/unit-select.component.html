
<div class="unit-label">( {{ isPrice ? "$/" : "" }}{{ displayUnits.get(fieldname) | uppercase }} )</div>
<div class="unit-select">
    <span>( </span>
    <mat-form-field>
        <mat-select
            [value]="displayUnits.get(fieldname)"
            (valueChange)="displayUnits.set(fieldname, $event)"
            #selectInput
        >
            <mat-option *ngFor="let unit of UNIT_LIST" [value]="unit">
                {{ (isPrice ? ("$/" + unit) : unit) | uppercase }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <span> )</span>
</div>
