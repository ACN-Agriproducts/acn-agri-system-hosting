
<div id="table-wrapper">
	<table>
		<thead>
			<tr>
				<ng-container
					*ngTemplateOutlet="headers"
				></ng-container>
			</tr>
		</thead>
		<tbody>
			<ng-container *ngFor="let data of dataList">
				<ng-container *ngIf="data | async as snapshot; else loading">
					<tr #contracts *ngFor="let row of snapshot.docs" (click)="rowAction(row)">
						<ng-container
							*ngTemplateOutlet="
								rows;
								context: { $implicit: row.data() }
							"
						></ng-container>
					</tr>
				</ng-container>
			</ng-container>
		</tbody>
	</table>
</div>

<ion-infinite-scroll threshold="200px" (ionInfinite)="infiniteDocs($event)" *ngIf="displayFormat === 'infiniteScroll'">
	<ion-infinite-scroll-content
		loadingSpinner="bubbles"
		loadingText="Loading more data...">
	</ion-infinite-scroll-content>
</ion-infinite-scroll>

<div id="paginator-wrapper" *ngIf="displayFormat === 'pagination'">
	<ng-container *ngFor="let data of dataList">
		<ng-container *ngIf="data | async as snapshot; else loading">
			<mat-paginator
				[pageSizeOptions]="[5, 10, 20, 30, 40]"
				[length]="snapshot.docs.length"
			></mat-paginator>
		</ng-container>
	</ng-container>
</div>

<ng-template #loading>
	<td colspan="100%">
		<div id="spinner-wrapper">
			<mat-spinner></mat-spinner>
		</div>
	</td>
</ng-template>
