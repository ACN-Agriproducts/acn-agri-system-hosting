
<div class="dialog">
	<h2 mat-dialog-title>{{ (!data.hasDoc ? 'Upload ' : '') + data.docType }}</h2>
	
	<mat-dialog-content dynamicHeight>
		<mat-tab-group>
			<mat-tab *ngIf="data.hasDoc" label="View">
				<div class="tab-content">
					<mat-spinner *ngIf="!ready else pdfView"></mat-spinner>

					<ng-template #pdfView>
						<object [data]="source" height="470px" width="700px" type="application/pdf"></object>
					</ng-template>
				</div>
			</mat-tab>

			<mat-tab *ngIf="data.uploadable" [label]="!data.hasDoc ? 'Upload' : 'Re-Upload'">
				<div class="tab-content">
					<ngx-dropzone class="dropzone" [multiple]="false" (change)="onSelect($event)">
						<ngx-dropzone-label>
							<mat-icon>cloud_upload</mat-icon>
							<h3>Upload {{ data.docType }}</h3>
							<p>Simply drag and drop or click here to choose a file.</p>
						</ngx-dropzone-label>

						<ngx-dropzone-preview *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
							<ngx-dropzone-label>{{ f.name }}</ngx-dropzone-label>
						</ngx-dropzone-preview>
					</ngx-dropzone>
				</div>
			</mat-tab>
		</mat-tab-group>
	</mat-dialog-content>
	
	<mat-dialog-actions>
		<button mat-button [mat-dialog-close]="null" color="primary">Close</button>
		<button mat-button *ngIf="data.uploadable" [disabled]="files.length === 0" color="primary" (click)="confirm()">Confirm</button>
	</mat-dialog-actions>
</div>
