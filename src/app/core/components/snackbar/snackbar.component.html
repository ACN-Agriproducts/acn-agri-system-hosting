<div class="snack-container">
	<span class="main-icon">
		<mat-icon>{{ getIcon }}</mat-icon>
	</span>
	<span class="text">{{ 'messages.'+ data.message | transloco }}</span>
	<button mat-icon-button *ngIf="!data.action else action" (click)="close()">
		<mat-icon>close</mat-icon>
	</button>
	<ng-template #action>
		<button mat-button (click)="data.actionFn?.() ?? close()">{{ 'actions.'+ data.action | transloco | uppercase }}</button>
	</ng-template>
</div>
