<div class="snack-container">
	<mat-icon>{{ getIcon }}</mat-icon>
	<span class="text">{{ data.message }}</span>
	<button mat-icon-button *ngIf="!data.action else action" (click)="close()">
		<mat-icon *ngIf="!data.action else action">close</mat-icon>
	</button>
	<ng-template #action>
		<button mat-button (click)="close()">{{ data.action }}</button>
	</ng-template>
</div>
