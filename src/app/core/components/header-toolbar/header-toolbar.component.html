<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{titulo | titlecase}}</ion-title>
        <ion-buttons slot="end">
            <ion-button color="primary" (click)="presentPopover($event)">
                <ion-icon slot="start" name="business"></ion-icon>
                <ion-label class="label-business ion-hide-md-down">
                    ACN Agriproducts, LLC.
                </ion-label>
                <ion-icon slot="end" name="chevron-down"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
