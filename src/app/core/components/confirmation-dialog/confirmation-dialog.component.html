<h2 mat-dialog-title>Confirmation</h2>

<mat-dialog-content>
	<p>Are you sure you would like to {{ data }}?</p>
</mat-dialog-content>

<mat-dialog-actions class="action-bar">
	<button mat-button color="primary" [mat-dialog-close]="false">No</button>
	<button mat-button color="primary" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
