<ion-app>
    <ion-split-pane contentId="main-content" when="(min-width: 1250px)">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-list-header>
                        <ion-img class="logo-main"
                            src="https://firebasestorage.googleapis.com/v0/b/business-manager-c488c.appspot.com/o/logo%2Flogo.png?alt=media&token=a8611727-2fcf-45fa-8861-42b290376789">
                        </ion-img>
                    </ion-list-header>
                    <ion-note>cristian160595@mail.com</ion-note>

                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item (click)="selectedIndex = i" routerDirection="forward" routerLinkActive="selected" [routerLink]="[p.url]" lines="none" 
                            detail="false">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>

                <ion-list id="labels-list">
                    <ion-list-header>Options</ion-list-header>

                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appOptions; let i = index">
                        <ion-item (click)="selectedIndex = i + 10" routerDirection="forward" [routerLink]="[p.url]"
                            lines="none" detail="false" [class.selected]="selectedIndex == i + 10">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <!-- <app-toolbar></app-toolbar> -->
        <ion-router-outlet id="main-content"></ion-router-outlet>
        <!-- <ion-content>} -->
        <!-- </ion-content> -->
    </ion-split-pane>
</ion-app>
