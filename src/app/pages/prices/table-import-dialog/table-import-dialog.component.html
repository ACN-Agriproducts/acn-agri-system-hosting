<h1 mat-dialog-title>Importar table</h1> 
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Table</mat-label>
    <textarea matInput [(ngModel)]="input" (keyup.enter)="accept()"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="null" color="accent">Cancel</button>
  <button 
    mat-flat-button
    [mat-dialog-close]="input" 
    color="primary"
    >Ok
  </button>
</div>
