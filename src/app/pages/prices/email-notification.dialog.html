<h1 mat-dialog-title>Elejir usuarios para recibir notificacion.</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Texto de notificacion</mat-label>
        <textarea matInput></textarea>
    </mat-form-field>
    <mat-selection-list [(ngModel)]="selectedUsers">
        <mat-list-option *ngFor="let user of userList" [value]="user">
            {{user.name}}
        </mat-list-option>
    </mat-selection-list>
</div>
<div mat-dialog-actions>
    <button 
        mat-button 
        mat-dialog-close
        color="warn"
        >Cancel
    </button>
    <button 
        color="primary"
        mat-button 
        [mat-dialog-close]="{text, usersList: selectedUsers}"
        >Ok
    </button>
</div>
