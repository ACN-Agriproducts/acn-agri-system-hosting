<ion-header translucent class="ion-hide-md-up">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="closeModal()">
                <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="content-header">
        <div class="content-img-avatar">
            <ion-avatar (click)="showPicture(dataEmployee.pictureURL)">
                <img [src]="dataEmployee.pictureURL">
            </ion-avatar>
        </div>
        <div class="content-info-contact">
            <h2 class="item-name-title">{{dataEmployee.name}} </h2>
            <span class="item-subname-title">{{dataEmployee.employment}}</span>
        </div>
        <div class="content-actions-contact">
            <ion-buttons>
                <ion-button color="danger">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-button>
                <ion-button color="primary">
                    <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                </ion-button>
                <ion-button class="ion-hide-md-down" color="dark" (click)="closeModal()">
                    <ion-icon slot="icon-only" name="close-outline"></ion-icon>
                </ion-button>
            </ion-buttons>
        </div>
    </div>
    <div class="mat-dialog-content">
        <div class="content-detail-contact">
            <h2><span>Employee detail   </span></h2>
            <div class="panel-detail-contact">
                <!-- ############################# -->
                <!-- ITEM CORREO -->
                <!-- ############################# -->
                <div class="item-detail">
                    <div class="icon-detail">
                        <ion-icon name="mail-outline" color="medium"></ion-icon>
                    </div>
                    <div class="text-content-detail">
                        <ion-text>
                            <a href="mailto:opheimtomas@gmail.com">{{dataEmployee.email}}</a>
                            <span class="sublabel-text">
                                Email
                            </span>
                        </ion-text>
                    </div>
                </div>
                <!-- ############################# -->
                <!-- ITEM TELEFONO -->
                <!-- ############################# -->
                <div class="item-detail">
                    <div class="icon-detail">
                        <ion-icon name="call-outline" color="medium"></ion-icon>
                    </div>
                    <div class="text-content-detail">
                        <ion-text>
                            <span>{{dataEmployee.phone}}</span>
                            <span class="sublabel-text">
                                Phone
                            </span>
                        </ion-text>
                    </div>
                </div>
                <!-- ############################# -->
                <!-- ITEM CELULAR -->
                <!-- ############################# -->
                <div class="item-detail">
                    <div class="icon-detail">
                        <ion-icon name="toggle-outline" color="medium"></ion-icon>
                    </div>
                    <div class="text-content-detail">
                        <ion-text>
                            <span>{{dataEmployee.status}}</span>
                            <span class="sublabel-text">
                                Status
                            </span>
                        </ion-text>
                    </div>
                </div>
                <!-- ############################# -->
                <!-- ITEM SALARIO -->
                <!-- ############################# -->
                <div class="item-detail">
                    <div class="icon-detail">
                        <ion-icon name="cash-outline" color="medium"></ion-icon>
                    </div>
                    <div class="text-content-detail">
                        <ion-text>
                            <span>{{dataEmployee.salary | currency:'$ '}}</span>
                            <span class="sublabel-text">
                                Salary
                            </span>
                        </ion-text>
                    </div>
                </div>
            </div>
        </div>
    
    
    </div>
</ion-content>
