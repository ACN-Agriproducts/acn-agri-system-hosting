<ion-list>
    <ion-item button (click)="openModal()">
        Open
        <ion-icon color="primary" name="open-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item button>
        Edit
        <ion-icon color="primary" name="create-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="none" button>
        Delete
        <ion-icon color="primary" name="trash-outline" slot="end"></ion-icon>
    </ion-item>
</ion-list>
