<ion-content>
  <div id="container">
    <div class="content-form">
      <div class="content-welcome">
        <div class="text-welcome">
          <h1>WELCOME TO</h1>
        </div>
        <div class="logo-welcome">
          <img src="https://agropecuarialacapilla.com.mx/wp-content/uploads/2018/10/la-capilla.jpg" alt="">
        </div>
      </div>
      <div class="content-form-login">
        <form>
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <mat-form-field appearance="fill">
                  <mat-label>Email</mat-label>
                  <input matInput type="email">
                </mat-form-field>
              </ion-col>
              <ion-col size="12">
                <mat-form-field appearance="fill">
                  <mat-label>Password</mat-label>
                  <input matInput type="password">
                </mat-form-field>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-button expand="block" matRipple cdkFocusInitial [mat-dialog-close]="true" fill="solid" color="primary">
                  Apply
              </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </div>
    </div>
    <div class="contet-img">
      <div class="background-img"></div>
    </div>
  </div>

</ion-content>
