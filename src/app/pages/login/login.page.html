<ion-content>
  <div id="container">
    <div class="content-form">
      <div class="content-boton-setting">
        <ion-buttons>
          <ion-button mode="md" color="tertiary" class="ion-activatable ripple-parent">
            <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
            <ion-ripple-effect></ion-ripple-effect>

          </ion-button>
        </ion-buttons>
      </div>
      <div class="content-welcome">
        <div class="text-welcome">
          <h1>WELCOME TO</h1>
        </div>
        <div class="logo-welcome">
          <img src="https://agropecuarialacapilla.com.mx/wp-content/uploads/2018/10/la-capilla.jpg" alt="">
        </div>
      </div>
      <div class="content-form-login">
        <form>
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <mat-form-field appearance="fill">
                  <mat-label>Email</mat-label>
                  <input matInput type="email">
                </mat-form-field>
              </ion-col>
              <ion-col size="12">
                <mat-form-field appearance="fill">
                  <mat-label>Password</mat-label>
                  <input matInput type="password">
                </mat-form-field>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-button routerLink="/dashboard/home" expand="block" matRipple cdkFocusInitial [mat-dialog-close]="true" fill="solid"
                  color="primary">
                  LOGIN
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </div>
    </div>
    <div class="contet-img ion-hide-lg-down">
      <div class="background-img"></div>
    </div>
  </div>
</ion-content>
