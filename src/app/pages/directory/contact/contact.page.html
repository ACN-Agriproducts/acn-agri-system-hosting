
<app-header-toolbar titulo="Contact"></app-header-toolbar>

<ion-content class="ion-padding" [fullscreen]="true">
	<ion-grid *ngIf="ready else loading">
		<ion-row>
			<ion-col>
				<ion-card>
					<ion-card-content>
						<div>
							<!-- TBD: ability to upload avatar img -->
							<ion-avatar slot="start">
								<img src="../../../assets/avatar.svg">
							</ion-avatar>
							<ion-buttons>
								<ion-button color="primary" (click)="edit()">
									<ion-icon name="create-outline"></ion-icon>
								</ion-button>
								<ion-button color="danger">
									<ion-icon name="trash-outline"></ion-icon>
								</ion-button>
							</ion-buttons>
						</div>
						<h1>
							<b>{{ contact.name }}</b>
							<h3>{{ contact.type }}</h3>
						</h1>

						<ion-list lines="none">
							<ion-item *ngIf="(contact?.phoneNumber ?? '') != ''">
								<ion-icon name="call-outline" slot="start"></ion-icon>
								<ion-label>{{ contact.phoneNumber }}</ion-label>
							</ion-item>
							<ion-item *ngIf="(contact?.email ?? '') != ''">
								<ion-icon name="mail-outline" slot="start"></ion-icon>
								<ion-label>{{ contact.email }}</ion-label>
							</ion-item>
							<ion-item *ngIf="(contact?.streetAddress ?? '') != ''">
								<ion-icon name="location-outline" slot="start"></ion-icon>
								<ion-label>{{ contact.streetAddress | titlecase }}, {{ contact.state }}, {{ contact.zipCode}}</ion-label>
							</ion-item>
						</ion-list>
					</ion-card-content>
				</ion-card>
			</ion-col>
			<ion-col>
				<ion-card>
					<ion-card-header>Analytics</ion-card-header>
					<ion-card-content>
						analytics information
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
		
		<ion-row>
			<ion-col>
				<ion-card>
					<ng-template [ngIf]="contact.type.toLowerCase() === 'client'" [ngIfElse]="tickets">
						<ion-card-header>Contracts</ion-card-header>

						<ion-card-content>

						</ion-card-content>
					</ng-template>
					<ng-template #tickets>
						<ion-card-header>Tickets</ion-card-header>

						<ion-card-content>
							<mat-list>
								<mat-list-item *ngFor="let item of docList">

								</mat-list-item>
							</mat-list>
						</ion-card-content>
					</ng-template>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ng-template #loading>
		<div>
			<mat-spinner></mat-spinner>
		</div>
	</ng-template>
</ion-content>
