<mat-card>
    <mat-card-header>
        <mat-card-title>{{ account.name }}</mat-card-title>
        <div class="account-actions-container">
            <!-- <div class="account-actions"> -->
                <button mat-icon-button (click)="openAccountDetails()">
                    <mat-icon>info</mat-icon>
                </button>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editAccount()">
                        <mat-icon color="primary">edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="archiveAccount()">
                        <mat-icon color="warn">archive</mat-icon>
                        <span>Archive</span>
                    </button>
                </mat-menu>
            <!-- </div> -->
        </div>
    </mat-card-header>
    <mat-card-content>
        <ngx-charts-line-chart
            *ngIf="chartData"
            [results]="chartData"
            [xAxis]="true"
            [yAxis]="true"
            xAxisLabel="Date"
            yAxisLabel="Balance"
            [showXAxisLabel]="false"
            [showYAxisLabel]="true"
            [referenceLines]="[{
            name: 'Current Balance',
            value: account.balance
            }]"
            [showRefLines]="true"
            [scheme]="colorScheme"
            [rotateXAxisTicks]="true"
        ></ngx-charts-line-chart>
    </mat-card-content>
</mat-card>
