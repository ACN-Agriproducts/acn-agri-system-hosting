
<ng-container *transloco="let t; read: 'treasury'">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ t('Set Account') }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="test()">Test</ion-button>
        <ion-button (click)="modalCtrl.dismiss()">Close</ion-button>
        <ion-button (click)="modalCtrl.dismiss(account)">Confirm</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item>
      <ion-label position="floating">{{ t('Account Name') }}</ion-label>
      <ion-input [(ngModel)]="account.name"></ion-input>
    </ion-item>

    <div class="form-field-row">
      <ion-item>
        <ion-label position="stacked">{{ t('Account Number') }}</ion-label>
        <ion-input [(ngModel)]="account.accountNumber" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">{{ t('Starting Balance') }}</ion-label>
        <ion-input [(ngModel)]="account.balance"></ion-input>
      </ion-item>
    </div>

    <div>{{ t('Routing Numbers') }}</div>
    <section class="routing-numbers">
      <div class="form-field-col">
        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label>{{ t('Number') }}</mat-label>
          <span matPrefix>#&nbsp;</span>
          <input matInput [(ngModel)]="routingNumber">
        </mat-form-field>
        <mat-form-field appearance="fill" class="description-form-field">
          <mat-label>{{ t('Description') }}</mat-label>
          <textarea matInput [(ngModel)]="routingDescription"></textarea>
        </mat-form-field>
      </div>
      <div class="action-buttons-container">
        <button mat-button color="primary" (click)="addRoutingNumber()">
          {{ t('add') }} <mat-icon>arrow_right</mat-icon>
        </button>
        <button mat-button color="warn" (click)="deleteRoutingNumbers(routingList.selectedOptions.selected[0].value)" *ngIf="routingList.selectedOptions.selected.length > 0">
          {{ t('remove') }} <mat-icon>delete</mat-icon>
        </button>
      </div>
      <mat-selection-list dense class="routing-list" #routingList [multiple]="false">
        <mat-list-option *ngFor="let item of account.routingNumbers | keyvalue" [value]="item.key">
          <p matLine>{{ item.key }}</p>
          <p matLine>{{ item.value }}</p>
        </mat-list-option>
      </mat-selection-list>
    </section>
  </ion-content>
</ng-container>
