<ion-list *transloco="let t; read: 'invoices'">
    <!-- <ion-item button lines="none">
        Open details
        <ion-icon color="dark" slot="start" name="document-text-outline"></ion-icon>

    <ion-item button lines="none" (click)="openInvoice()">
        {{ t("Open PDF") }}
        <ion-icon color="primary" slot="start" name="newspaper-outline"></ion-icon>
    </ion-item>

    <!-- <ion-item button lines="none" (click)="print()">

        <ion-icon color="secondary" slot="start" name="print-outline"></ion-icon>

    <ion-item button lines="none" (click)="proofPaymentDoc()">

        <ion-icon name="cloud-upload-outline" slot="start" color="warning"></ion-icon>

    <ion-item button lines="none" *ngIf="invoice.needsAttention" (click)="openFixInvPage()">
