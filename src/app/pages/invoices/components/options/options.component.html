<ion-list>
    <ion-item button lines="none">
        Open details
        <ion-icon color="dark" slot="start" name="document-text-outline"></ion-icon>
        <!-- <ion-icon color="primary" name="open-outline" slot="start"></ion-icon> -->
    </ion-item>
    <ion-item button lines="none" (click)="openInvoice()">
        Open PDF
        <ion-icon color="primary" slot="start" name="newspaper-outline"></ion-icon>
        <!-- <ion-icon color="primary" name="open-outline" slot="start"></ion-icon> -->
    </ion-item>
    <ion-item button lines="none" (click)="print()">
        Print invoice
        <ion-icon color="secondary" slot="start" name="print-outline"></ion-icon>
        <!-- <ion-icon color="primary" name="open-outline" slot="start"></ion-icon> -->
    </ion-item>

    <ion-item button lines="none">
        Download PDF & XML
        <ion-icon name="cloud-download-outline" slot="start" color="tertiary"></ion-icon>
        <!-- <ion-icon color="primary" name="create-outline" slot="start"></ion-icon> -->
    </ion-item>

    <ion-item button lines="none" *ngIf="invoice.needsAttention" (click)="openFixInvPage()">
        Fix inventory
        <ion-icon color="dark" slot="start" name="create-outline"></ion-icon>
        <!-- <ion-icon color="primary" name="open-outline" slot="start"></ion-icon> -->
    </ion-item>

    <ion-item button lines="none">
        Cancel invoice
        <ion-icon name="close-circle-outline" slot="start" color="danger"></ion-icon>
        <!-- <ion-icon color="primary" name="create-outline" slot="start"></ion-icon> -->
    </ion-item>
    <!-- <ion-item lines="none" button lines="none">
        Delete
        <ion-icon color="primary" name="trash-outline" slot="start"></ion-icon>
    </ion-item> -->
</ion-list>
