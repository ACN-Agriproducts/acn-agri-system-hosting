<ion-list>
    <ng-container *ngIf="selectText">
        <ion-item (click)="copy()" button lines="none" [matTooltip]="selectText" matTooltipPosition="above"
            matTooltipClass="tooltip-white">
            Copy
            <ion-icon color="medium" slot="start" name="copy-outline"></ion-icon>
            <ion-text class="item-subtext" color="medium" slot="end">Ctrl+C</ion-text>
            <!-- <ion-icon color="primary" name="open-outline" slot="start"></ion-icon> -->
        </ion-item>
        <!-- <ion-item button lines="none">
            Update
            <ion-icon color="medium" slot="start" name="refresh-outline"></ion-icon>
            <ion-text class="item-subtext" color="medium" slot="end">Ctrl+R</ion-text>
        </ion-item>
        <ion-item button lines="none">
            Search in the Web
            <ion-icon color="medium" slot="start" name="search-outline"></ion-icon>
    
        </ion-item> -->
        <mat-divider></mat-divider>
    </ng-container>
    <ion-item button lines="none">
        Open details
        <ion-icon color="dark" slot="start" name="document-text-outline"></ion-icon>
        <!-- <ion-icon color="primary" name="open-outline" slot="start"></ion-icon> -->
    </ion-item>
    <ion-item button lines="none" (click)="openInvoice()">
        Open PDF
        <ion-icon color="primary" slot="start" name="newspaper-outline"></ion-icon>
        <!-- <ion-icon color="primary" name="open-outline" slot="start"></ion-icon> -->
    </ion-item>
    <ion-item button lines="none" (click)="print()">
        Print invoice
        <ion-icon color="secondary" slot="start" name="print-outline"></ion-icon>
        <!-- <ion-icon color="primary" name="open-outline" slot="start"></ion-icon> -->
    </ion-item>

    <ion-item button lines="none">
        Download PDF & XML
        <ion-icon name="cloud-download-outline" slot="start" color="tertiary"></ion-icon>
        <!-- <ion-icon color="primary" name="create-outline" slot="start"></ion-icon> -->
    </ion-item>
    <ion-item button lines="none">
        Cancel invoice
        <ion-icon name="close-circle-outline" slot="start" color="danger"></ion-icon>
        <!-- <ion-icon color="primary" name="create-outline" slot="start"></ion-icon> -->
    </ion-item>
    <!-- <ion-item lines="none" button lines="none">
        Delete
        <ion-icon color="primary" name="trash-outline" slot="start"></ion-icon>
    </ion-item> -->
</ion-list>
