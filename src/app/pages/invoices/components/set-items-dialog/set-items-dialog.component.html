
<h2 mat-dialog-title>Set Invoice Items</h2>

<mat-dialog-content>
	<form [formGroup]="invoiceItemForm">
		<mat-grid-list cols="6" rowHeight="70px" gutterSize="15px">
			<mat-grid-tile colspan="4">
				<mat-form-field appearance="fill">
					<mat-label>Name</mat-label>
					<input matInput 
					formControlName="name" 
					[matAutocomplete]="auto"
					readonly
					ondblclick="this.readOnly=!readOnly"
					>
					<mat-autocomplete #auto="matAutocomplete">
						<mat-option>New Item</mat-option>
						<mat-option *ngFor="let option of filteredOptions | async" [value]="option">
							{{ option }}
						</mat-option>
					</mat-autocomplete>
				</mat-form-field>
			</mat-grid-tile>
	
			<mat-grid-tile colspan="2">
				<mat-form-field appearance="fill">
					<mat-label>Price</mat-label>
					<span matPrefix>$ &nbsp;</span>
					<input matInput formControlName="price" type="number">
				</mat-form-field>
			</mat-grid-tile>

			<mat-grid-tile colspan="3">
				<mat-checkbox formControlName="affectsInventory">Affects Inv.</mat-checkbox>
			</mat-grid-tile>

			<mat-grid-tile colspan="3">
				<mat-form-field appearance="fill">
					<mat-label>Inventory Info.</mat-label>
					<input matInput formControlName="price" type="number">
				</mat-form-field>
			</mat-grid-tile>
		</mat-grid-list>
	</form>
</mat-dialog-content>

<mat-dialog-actions>
	<button mat-button color="primary" [mat-dialog-close]="null">Close</button>
	<button mat-button color="primary" [disabled]="invoiceItemForm.invalid" [mat-dialog-close]="null">Confirm</button>
</mat-dialog-actions>
