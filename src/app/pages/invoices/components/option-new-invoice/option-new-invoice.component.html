<ion-list *transloco="let t; read: 'invoices'">

        {{ t("Create Export Invoice") }}
        <ion-icon color="medium" name="earth-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-item lines="none" button (click)="goRuta('/dashboard/invoices/create-invoice')">
        {{ t("Create Invoice") }}
        <ion-icon color="medium" name="reader-outline" slot="start"></ion-icon>
    </ion-item>
</ion-list>
