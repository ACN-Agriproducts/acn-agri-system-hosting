<app-header-toolbar titulo="New Invoice"></app-header-toolbar>

<ion-content>
  <ion-row>
    <ion-col size-lg='5' size-xs='12'>
      <form [formGroup]="invoiceForm" *ngIf="ready">
        <ion-card formGroupName="seller">
          <ion-card-header>Seller Info</ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size='9'>
                  <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                  </mat-form-field>
                </ion-col>
                <ion-col size='3'>
                  <mat-form-field>
                    <mat-label>Phone #</mat-label>
                    <input matInput formControlName="phone" type="tel">
                  </mat-form-field>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <mat-form-field>
                    <mat-label>Street</mat-label>
                    <input matInput formControlName="street">
                  </mat-form-field>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size='5'>
                  <mat-form-field>
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city">
                  </mat-form-field>
                </ion-col>
                <ion-col size='2'>
                  <mat-form-field>
                    <mat-label>ZIP</mat-label>
                    <input matInput formControlName="zip">
                  </mat-form-field>
                </ion-col>
                <ion-col size='2'>
                  <mat-form-field>
                    <mat-label>State</mat-label>
                    <input matInput formControlName="state">
                  </mat-form-field>
                </ion-col>
                <ion-col size='3'>
                  <mat-form-field>
                    <mat-label>Country</mat-label>
                    <input matInput formControlName="country">
                  </mat-form-field>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
        
        <ion-card formGroupName="buyer">
          <ion-card-header>Buyer Info</ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size='9'>
                  <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                  </mat-form-field>
                </ion-col>
                <ion-col size='3'>
                  <mat-form-field>
                    <mat-label>Phone #</mat-label>
                    <input matInput formControlName="phone" type="tel">
                  </mat-form-field>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <mat-form-field>
                    <mat-label>Street</mat-label>
                    <input matInput formControlName="street">
                  </mat-form-field>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size='5'>
                  <mat-form-field>
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city">
                  </mat-form-field>
                </ion-col>
                <ion-col size='2'>
                  <mat-form-field>  
                    <mat-label>ZIP</mat-label>
                    <input matInput formControlName="zip">
                  </mat-form-field>
                </ion-col>
                <ion-col size='2'>
                  <mat-form-field>
                    <mat-label>State</mat-label>
                    <input matInput formControlName="state">
                  </mat-form-field>
                </ion-col>
                <ion-col size='3'>
                  <mat-form-field>
                    <mat-label>Country</mat-label>
                    <input matInput formControlName="country">
                  </mat-form-field>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>

        <ion-card formArrayName="items">
          <ion-card-header>Items</ion-card-header>
          <ion-card-content>
            <ion-item *ngFor="let item of invoiceForm.get('items')['controls']; let i = index">
              <ion-grid [formGroupName]="i">
                <ion-row>
                  <ion-col size="11">
                    <mat-form-field>
                      <mat-label>Item List</mat-label>
                      <mat-select #itemSelect [disabled]='itemsList == null' (selectionChange)='itemSelectChange($event.value, i)'>
                        <mat-option *ngFor="let item of itemsList" value="{{item.name}}" >{{item.name}}</mat-option>
                        <mat-option value="none" *ngIf="userPermissions != null && userPermissions['invoices'] != null && userPermissions['invoices'].write">New Item...</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </ion-col>
                  <ion-col size="1">
                    <button mat-icon-button color='warn' (click)="deleteItem(i)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="6">
                    <mat-form-field>
                      <mat-label>Item Name</mat-label>
                      <input matInput formControlName="name">
                    </mat-form-field>
                  </ion-col>
                  <ion-col size="2">
                    <mat-form-field>
                      <mat-label>Quantity</mat-label>
                      <input matInput formControlName="quantity" type="number" step="1">
                    </mat-form-field>
                  </ion-col>
                  <ion-col size="2">
                    <mat-form-field>
                     <mat-label>Price</mat-label>
                     <div matPrefix>$</div>
                     <input matInput formControlName="price" type="number" step="0.01">
                    </mat-form-field>
                  </ion-col>
                  <ion-col size="2">
                    <mat-checkbox formControlName="affectsInventory">Inv.</mat-checkbox>
                  </ion-col>
                </ion-row>
                <div formArrayName="inventoryInfo">
                  <ion-row [formGroupName]="i" [hidden]="!invoiceForm.value.items[i].affectsInventory" *ngFor="let info of invoiceForm.get(['items', i, 'inventoryInfo'])['controls']; let infoIndex = index">
                    <ion-col size="1">
                      <button mat-icon-button color='warn' (click)="deleteInventoryInfo(i, infoIndex)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </ion-col>
                    <ion-col size="3">
                      <mat-form-field>
                        <mat-label>Product</mat-label>
                        <mat-select [disabled]='productsList == null' formControlName="product">
                          <mat-option *ngFor="let product of productsList" value={{product.name}}>{{product.name}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </ion-col>
                    <ion-col size="2">
                      <mat-form-field>
                        <mat-label>Quantity</mat-label>
                        <input matInput type="number" formControlName="quantity">
                        <div matSuffix>lbs</div>
                      </mat-form-field>
                    </ion-col>
                    <ion-col size="3">
                      <mat-form-field>
                        <mat-label>Plant</mat-label>
                        <mat-select [disabled]='plantsList == null' formControlName="plant">
                          <mat-option *ngFor="let plant of plantsList" value="{{plant.name}}" >{{plant.name | titlecase}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </ion-col>
                    <ion-col size="3">
                      <mat-form-field>
                        <mat-label>Storage</mat-label>
                        <mat-select [disabled]='plantsList == null || storageList == null' formControlName="tank">
                          <mat-option *ngFor="let tank of storageList[invoiceForm.get(['items', i,'inventoryInfo', infoIndex]).value.plant]" value="{{tank.name}}">{{tank.name}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </ion-col>
                  </ion-row>
                </div>
                <ion-row [hidden]="!invoiceForm.get(['items', i, 'affectsInventory']).value" >
                  <ion-col size="4" offset="8">
                    <button mat-button color="primary" (click)="addInventoryInfo(i)">+ Add Info...</button>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12" *ngFor="let detail of invoiceForm.get(['items', i,'details'])['controls']; let detailIndex = index" formArrayName="details">
                    <mat-form-field>
                      <mat-label>Item Description</mat-label>
                      <input matInput [formControlName]="detailIndex">
                    </mat-form-field>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
            <ion-item lines="none">
              <button mat-button color="primary" (click)="addItem()">+ Add Item...</button>
            </ion-item>
          </ion-card-content>
        </ion-card>

        <button id="submit-button" mat-flat-button color="primary" style="float: right" (click)="submitButton()">Submit</button>
      </form>
    </ion-col>
    <ion-col size-lg='7' size-xs='12'>
      <app-printable-invoice 
        [seller]="invoiceForm.getRawValue().seller"
        [buyer]="invoiceForm.getRawValue().buyer"
        [id]="id"
        [date]="invoiceForm.getRawValue().date"
        [items]="invoiceForm.getRawValue().items"
        [total]="total"
      ></app-printable-invoice>
    </ion-col>
  </ion-row>
</ion-content>
