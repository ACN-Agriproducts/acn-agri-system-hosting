<app-header-toolbar titulo="New Invoice"></app-header-toolbar>

<ion-content>
  <ion-row>
    <ion-col size-lg='5' size-xs='12'>
      <form [formGroup]="invoiceForm" *ngIf="ready">
        <ion-card formGroupName="seller">
          <ion-card-header>Seller Info</ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size='9'>
                  <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                  </mat-form-field>
                </ion-col>
                <ion-col size='3'>
                  <mat-form-field>
                    <mat-label>Phone #</mat-label>
                    <input matInput formControlName="phone" type="tel">
                  </mat-form-field>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <mat-label>Street</mat-label>
                  <input matInput formControlName="street">
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size='5'>
                  <mat-label>City</mat-label>
                  <input matInput formControlName="city">
                </ion-col>
                <ion-col size='2'>
                  <mat-label>ZIP</mat-label>
                  <input matInput formControlName="zip">
                </ion-col>
                <ion-col size='2'>
                  <mat-label>State</mat-label>
                  <input matInput formControlName="state">
                </ion-col>
                <ion-col size='3'>
                  <mat-label>Country</mat-label>
                  <input matInput formControlName="country">
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
        
        <ion-card formGroupName="buyer">
          <ion-card-header>Buyer Info</ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size='9'>
                  <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                  </mat-form-field>
                </ion-col>
                <ion-col size='3'>
                  <mat-form-field>
                    <mat-label>Phone #</mat-label>
                    <input matInput formControlName="phone" type="tel">
                  </mat-form-field>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <mat-label>Street</mat-label>
                  <input matInput formControlName="street">
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size='5'>
                  <mat-label>City</mat-label>
                  <input matInput formControlName="city">
                </ion-col>
                <ion-col size='2'>
                  <mat-label>ZIP</mat-label>
                  <input matInput formControlName="zip">
                </ion-col>
                <ion-col size='2'>
                  <mat-label>State</mat-label>
                  <input matInput formControlName="state">
                </ion-col>
                <ion-col size='3'>
                  <mat-label>Country</mat-label>
                  <input matInput formControlName="country">
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>

        <ion-card formArrayName="items">
          <ion-card-header>Items</ion-card-header>
          <ion-card-content>
            <ion-item *ngFor="let item of invoiceForm.get('items')['controls']; let i = index">
              <ion-grid [formGroupName]="i">
                <ion-row>
                  <ion-col size="6">
                    <mat-form-field>
                      <mat-label>Item List</mat-label>
                      <mat-select></mat-select>
                    </mat-form-field>
                  </ion-col>
                  <ion-col size="1" offset="5"></ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="6">
                    <mat-form-field>
                      <mat-label>Item Name</mat-label>
                      <input matInput formControlName="name">
                    </mat-form-field>
                  </ion-col>
                  <ion-col size="2">
                    <mat-form-field>
                      <mat-label>Quantity</mat-label>
                      <input matInput formControlName="quantity" type="number" step="1">
                    </mat-form-field>
                  </ion-col>
                  <ion-col size="2">
                    <mat-form-field>
                     <mat-label>Price</mat-label>
                     <div matPrefix>$</div>
                     <input matInput formControlName="price" type="number" step="0.01">
                    </mat-form-field>
                  </ion-col>
                  <ion-col size="2">
                    <mat-checkbox formControlName="affectsInventory">Inv.</mat-checkbox>
                  </ion-col>
                </ion-row>
                <ion-row [hidden]="!invoiceForm.value.items[i].affectsInventory">
                  <ion-col size="4">
                    <mat-form-field>
                      <mat-label>Product</mat-label>
                      <mat-select></mat-select>
                    </mat-form-field>
                  </ion-col>
                  <ion-col size="2">
                    <mat-form-field>
                      <mat-label>Quantity</mat-label>
                      <input matInput type="number">
                      <div matSuffix>lbs</div>
                    </mat-form-field>
                  </ion-col>
                  <ion-col size="3">
                    <mat-form-field>
                      <mat-label>Plant</mat-label>
                      <mat-select></mat-select>
                    </mat-form-field>
                  </ion-col>
                  <ion-col size="3">
                    <mat-form-field>
                      <mat-label>Storage</mat-label>
                      <mat-select></mat-select>
                    </mat-form-field>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </form>
    </ion-col>
    <ion-col size-lg='7' size-xs='12'>
      <app-printable-invoice 
        [seller]="invoiceForm.getRawValue().seller"
        [buyer]="invoiceForm.getRawValue().buyer"
        [id]="id"
        [date]="invoiceForm.getRawValue().date"
        [items]="invoiceForm.getRawValue().items"
        [total]="total"
      ></app-printable-invoice>
    </ion-col>
  </ion-row>
</ion-content>
