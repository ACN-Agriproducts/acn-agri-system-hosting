<app-header-toolbar titulo="New Bagging Orders"></app-header-toolbar>

<ion-content class="ion-padding">
    <mat-card>
        <mat-card-header>Form</mat-card-header>
        <mat-card-content>
            <!-- <mat-form-field>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field> -->
            <mat-form-field>
                <mat-select [(ngModel)]="order.plant">
                    <mat-option *ngFor="let plant of plants$ | async" [value]="plant.ref">{{plant.ref.id}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-select [(ngModel)]="order.orderInfo[0].itemRef">
                    <mat-option *ngFor="let invoiceItem of invoiceItems$ | async" [value]="invoiceItem.ref">{{invoiceItem.name}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>quantity</mat-label>
                <input matInput [(ngModel)]="order.orderInfo[0].quantity">
            </mat-form-field>
            <mat-checkbox [(ngModel)]="order.orderInfo[0].affectsInventory">
                Affects inventory
            </mat-checkbox>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="submit()">Submit</button>
        </mat-card-actions>
    </mat-card>
</ion-content>
