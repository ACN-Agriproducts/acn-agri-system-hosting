<ion-header>
  <ion-toolbar>
    <ion-buttons class="ion-hide-md-up" slot="start">
      <ion-back-button >
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>New user</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding"  (ionScroll)="logScrolling($event)" [scrollEvents]="true">
  <main>
    <ion-card>
      <ion-card-header>
        User Data
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-sm="12">
              <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput>
              </mat-form-field>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" >
              <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput>
              </mat-form-field>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" >
              <mat-form-field appearance="fill">
                <mat-label>Position</mat-label>
                <input matInput>
              </mat-form-field>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        Privileges
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size-lg="4" size-sm="12" size-xs="12" class="ion-no-padding">
              <ion-item lines="none" class="ion-no-padding">
                <ion-label class="label-title">User</ion-label>
              </ion-item>
            </ion-col>
            <ion-col size-lg="8" size-sm="12" size-xs="12">
              <ion-item lines="none" class="item-select">
                <ion-label>
                  <div class="content-label-item">
                    <ion-text class="label-item-title">Type user</ion-text>
                  </div>
                </ion-label>
                <ion-select value="english">
                  <ion-select-option value="english">Administrator</ion-select-option>
                  <ion-select-option value="spanish">User</ion-select-option>
                  <ion-select-option value="spanish">Guest</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid>
          <ion-row *ngFor="let privileg of privilege">
            <ion-col size-lg="4" size-sm="12" size-xs="12" class="ion-no-padding">
              <ion-item lines="none" class="ion-no-padding">
                <ion-label class="label-title">{{privileg.section | titlecase}}</ion-label>
              </ion-item>
            </ion-col>
            <ion-col size-lg="8" size-sm="12" size-xs="12">
              <div class="div-content-privilege">
                <div class="item-privilege">
                  <ion-item matTooltipClass="tooltip-white" [matTooltip]="module.label" lines="none"
                    *ngFor="let module of privileg.module;" [class.main]="module.main">
                    <ion-label>{{module.label}}</ion-label>
                    <ion-checkbox slot="start" [checked]="module.isChecked"></ion-checkbox>
                    <!-- <ion-icon slot="end" color="dark" [name]="entry.icon"></ion-icon> -->
                  </ion-item>
                </div>
              </div>
            </ion-col>
            <ion-col size="12">
              <mat-divider></mat-divider>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-content>
    </ion-card>
    <div class="content-footer-button">
      <div class="item-button">
        <ion-button>Save user</ion-button>
      </div>
    </div>
  </main>
</ion-content>
