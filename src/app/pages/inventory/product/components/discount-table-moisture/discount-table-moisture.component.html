<form [formGroup]="table" *ngIf="ready" autocomplete="off">
  <ng-container formArrayName="data">
    <mat-table [dataSource]="data.controls">

      <ng-container matColumnDef="low">
        <mat-header-cell *matHeaderCellDef>Low %</mat-header-cell>
        <mat-cell *matCellDef="let element; let index = index" [formGroupName]="index">
          <input matInput type="number" formControlName='low' step="0.01">
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="high">
        <mat-header-cell *matHeaderCellDef>High %</mat-header-cell>
        <mat-cell *matCellDef="let element; let index = index" [formGroupName]="index">
          <input matInput type="number" formControlName='high' step="0.01">
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="weightDiscount">
        <mat-header-cell *matHeaderCellDef>Discount %</mat-header-cell>
        <mat-cell *matCellDef="let element; let index = index" [formGroupName]="index">
          <input matInput type="number" formControlName='weightDiscount' step="0.01">
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="charge">
        <mat-header-cell *matHeaderCellDef>Charge</mat-header-cell>
        <mat-cell *matCellDef="let element; let index = index" [formGroupName]="index">
          <input matInput type="number" formControlName='charge' step="0.01">
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="bonus">
        <mat-header-cell *matHeaderCellDef>bonus</mat-header-cell>
        <mat-cell *matCellDef="let element; let index = index" [formGroupName]="index">
          <input matInput type="number" formControlName='bonus' step="0.01">
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef>-</mat-header-cell>
        <mat-cell *matCellDef="let index = index">
          <button mat-icon-button color="warn" (click)="deleteItem(index)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </ng-container>
  <button mat-button color="basic" (click)="addItem()">+ Add Item...</button>
  <button mat-button color="primary" (click)="submit()">Submit</button>
</form>
