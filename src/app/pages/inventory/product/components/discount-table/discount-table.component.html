
<ol class="collection">
  <mat-card class="header-card">
    <li class="row">
      <div class="cell" *ngFor="let header of table.headers">{{ header | titlecase }}</div>
      <div class="cell options"></div>
    </li>
  </mat-card>
  <mat-card class="body-card" *ngFor="let row of table.data; let rowIndex = index">
    <li class="row">
      <div class="cell" *ngFor="let header of table.headers">
        <mat-form-field>
          <input matInput [(ngModel)]="row[header]" type="number" step="0.01" min="0">
        </mat-form-field>
      </div>
      <div class="cell options">
        <button mat-icon-button color="warn" (click)="table.data.splice(rowIndex, 1)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </div>
    </li>
  </mat-card>
</ol>
