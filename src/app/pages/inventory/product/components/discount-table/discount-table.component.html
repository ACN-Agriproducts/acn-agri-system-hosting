
<ol class="collection">
  <mat-card class="header-card">
    <li class="row">
      <div class="cell options" *ngIf="editing"></div>
      <div class="cell" *ngFor="let header of table.headers">{{ header | titlecase }}</div>
      <div class="cell options" *ngIf="editing"></div>
    </li>
  </mat-card>
  <div cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListDisabled]="!editing">
    <mat-card class="body-card" *ngFor="let row of table.data; let rowIndex = index" cdkDrag cdkDragLockAxis="y">
      <li class="row" [class.hover]="!editing">
        <div class="cell options" *ngIf="editing">
          <button mat-icon-button color="warn" (click)="table.data.splice(rowIndex, 1)">
            <mat-icon>remove_circle_outline</mat-icon>
          </button>
        </div>
        <div class="cell" *ngFor="let header of table.headers">
          <mat-form-field>
            <input matInput [(ngModel)]="row[header]" type="number" step="0.01" min="0" [readonly]="!editing">
          </mat-form-field>
          <ng-template #inputEditing>{{ row[header] | number:"1.2" }}</ng-template>
        </div>
        <div class="cell options" *ngIf="editing">
          <mat-icon cdkDragHandle>drag_handle</mat-icon>
        </div>
      </li>
    </mat-card>
  </div>
</ol>
