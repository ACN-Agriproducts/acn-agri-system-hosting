<app-header-toolbar titulo="{{product}}"></app-header-toolbar>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm='12' size-md='6'>
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              Product Information
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-sm='12' size-md='6' *ngIf="ready">
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              Moisture Discount Table
            </ion-card-title>
            <app-discount-table [doc]="doc"></app-discount-table>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
