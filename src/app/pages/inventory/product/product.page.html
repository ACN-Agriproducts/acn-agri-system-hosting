<app-header-toolbar titulo="{{product}}"></app-header-toolbar>

<ion-content class="ion-padding" *ngIf="ready">
  <ion-grid>
    <ion-row>
      <ion-col size-sm='12' size-md='6'>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Product DPR</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <app-product-dpr-table [productDoc]="doc"></app-product-dpr-table>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-sm='12' size-md='6'>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Moisture Discount Table</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <app-discount-table [doc]="doc"></app-discount-table>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Damage Discount Table</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <app-damage-discount-table [product]="doc"></app-damage-discount-table>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card></ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
