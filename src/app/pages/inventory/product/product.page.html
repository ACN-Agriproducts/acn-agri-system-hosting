<app-header-toolbar titulo="{{ product }}"></app-header-toolbar>

<ion-content class="ion-padding">
  <ion-grid *ngIf="ready else loading">
    <ion-row>
      <ion-col size-sm='12' size-md='6'>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Product DPR</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <app-product-dpr-table [productDoc]="doc"></app-product-dpr-table>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <div class="content-subtitle">
      <h4><span></span></h4>
    </div>

    <div class="action-bar sticky" style="margin: 0 10px; padding: 10px 0">
      <button mat-flat-button color="primary" (click)="setTable()">+ Add Discount Table</button>
    </div>
    <ion-row>
      <ion-col *ngFor="let table of discountTables?.tables; let tableIndex = index" size-sm="12" size-md="6">
        <app-discount-table #discountTable 
          [table]="table" 
          (setTable)="setTable(table)" 
          (saveTable)="saveTable()" 
          (deleteTable)="deleteTable(table)" 
          [saved]="saved"
        ></app-discount-table>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
