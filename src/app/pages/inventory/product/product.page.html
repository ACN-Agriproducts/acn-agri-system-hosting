<app-header-toolbar titulo="{{product}}"></app-header-toolbar>

<ion-content class="ion-padding" *ngIf="ready else loading">
  <button mat-flat-button (click)="addTable()" color="primary">+ Add Table</button>
  <ion-grid>
    <ion-row>
      <ion-col size-sm='12' size-md='6'>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Product DPR</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <app-product-dpr-table [productDoc]="doc"></app-product-dpr-table>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let table of discountTables?.tables; let tableIndex = index" size-sm="12" size-md="6">
        <ion-card>
          <ion-card-header class="discount-table-header">
            <ion-card-title>{{ table.name || ("Discount Table" + " " + (tableIndex + 1)) }}</ion-card-title>
            <button mat-icon-button color="warn" 
              (click)="discountTables.tables.splice(tableIndex, 1); discountTables.set()"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </ion-card-header>
          <ion-card-content>
            <app-discount-table [table]="table"></app-discount-table>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
