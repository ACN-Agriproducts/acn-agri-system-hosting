<ng-container *transloco="let t; read: 'inventory.storage'">
  <form [formGroup]="storageForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <mat-form-field>
            <mat-label>{{ t('Name') }}</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
        </ion-col>
        <ion-col size="6">
          <mat-form-field>
            <mat-label>{{ t('Product') }}</mat-label>
            <mat-select #productSelect formControlName="product">
              <mat-option *ngFor="let product of productList" [value]="product.ref">{{product.ref.id}}</mat-option>
            </mat-select>
          </mat-form-field>
        </ion-col>
        <ion-col size="6">
          <mat-form-field>
            <mat-label>{{ t('Storage Type') }}</mat-label>
            <mat-select #typeSelect formControlName="type">
              <mat-option [value]="'local'">{{ t('Local') }}</mat-option>
              <mat-option [value]="'storage'">{{ t('Storage') }}</mat-option>
            </mat-select>
          </mat-form-field>
        </ion-col>
        <ion-col size="6">
          <mat-form-field>
            <mat-label>{{ t('Max Quantity') }} (lbs):</mat-label>
            <input matInput formControlName="max" type="number">
          </mat-form-field>
        </ion-col>
        <ion-col size="6">
          <mat-form-field>
            <mat-label>{{ t('Current Quantity') }} (lbs):</mat-label>
            <input matInput formControlName="current" type="number">
          </mat-form-field>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2" offset="10">
          <ion-button (click)="submitForm()" [disabled]="!storageForm.valid">{{ 'actions.Submit' | transloco }}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ng-container>
