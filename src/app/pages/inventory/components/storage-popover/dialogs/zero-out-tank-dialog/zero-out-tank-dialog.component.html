<ng-container *transloco="let t; read: 'inventory.storage'">
  <h1 mat-dialog-title>{{ t('Zero Out Tank') }}</h1>
  <div mat-dialog-content>
    <p>{{ t('Are you sure you want to empty out') }} <b>{{data.tankName}}</b>?</p>
  </div>
</ng-container>
<mat-dialog-actions *transloco="let t; read: 'actions'">
  <button mat-button mat-dialog-close>{{ t('Cancel') }}</button>
  <button mat-button [mat-dialog-close]="true">{{ t('Submit') }}</button>
</mat-dialog-actions>
