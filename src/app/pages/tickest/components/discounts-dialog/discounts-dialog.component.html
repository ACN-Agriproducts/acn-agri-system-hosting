<h2 mat-dialog-title>Discount Table</h2>
<mat-dialog-content>
  <div class="table-row" *ngFor="let discount of discounts; let index = index">
    <mat-form-field>
      <mat-label>Discount Name</mat-label>
      <input type="text" matInput [matAutocomplete]="auto" [(ngModel)]="discount[0]">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option value="infested">infested</mat-option>
        <mat-option value="musty">musty</mat-option>
        <mat-option value="sour">sour</mat-option>
        <mat-option value="weathered">weathered</mat-option>
        <mat-option value="inspection">inspection</mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Amount</mat-label>
      <span matPrefix>$</span>
      <input type="number" matInput [(ngModel)]="discount[1]">
    </mat-form-field>
    <button mat-icon-button color="warn" (click)="remove(index)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <button mat-flat-button (click)="newDiscount()">+ Add New</button>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-flat-button (click)="submit()" [disabled]="submitting" color="primary">Submit</button>
</mat-dialog-actions>
