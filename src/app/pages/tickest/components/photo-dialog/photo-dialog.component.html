
<div mat-dialog-title class="dialog-title">
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <div class="fill">
    <img [src]="data.photos[photoIndex]">
  </div>
</mat-dialog-content>

<mat-dialog-actions class="photo-navigate-buttons">
  <button mat-icon-button class="photo-navigate-button" (click)="previousPhoto()" [disabled]="!photoIndex">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button mat-icon-button class="photo-navigate-button" (click)="nextPhoto()" [disabled]="photoIndex >= this.data.photos.length - 1">
    <mat-icon>arrow_forward</mat-icon>
  </button>
</mat-dialog-actions>
