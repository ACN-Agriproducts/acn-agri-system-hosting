<h2 mat-dialog-title>Filter by:</h2>
<mat-dialog-content class="mat-typography">
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <mat-form-field appearance="fill">
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="Start date">
                        <input matEndDate placeholder="End date">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">
                <mat-form-field appearance="fill">
                    <mat-label>Ticket</mat-label>
                    <input matInput>
                </mat-form-field>
            </ion-col>
            <ion-col size="6">
                <mat-form-field appearance="fill">
                    <mat-label>Client</mat-label>
                    <input matInput>
                </mat-form-field>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <mat-form-field appearance="fill">
                    <mat-label>Product</mat-label>
                    <input matInput>
                </mat-form-field>
            </ion-col>
        </ion-row>
    </ion-grid>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <ion-button mat-dialog-close fill="clear" color="dark">
        Cancel
    </ion-button>
    <ion-button cdkFocusInitial [mat-dialog-close]="true" fill="solid" color="primary">
        Apply
    </ion-button>
    <!-- <button mat-></button> -->
    <!-- <button mat-button >Install</button> -->
  </mat-dialog-actions>
