<ion-list>
  <!-- <ion-list-header>Ionic</ion-list-header> -->
  <ion-item button (click)="openDialog()">
    Open
    <ion-icon slot="end" name="open-outline"></ion-icon>
  </ion-item>
  <ion-item button (click)="openDialogAddPicture()">
    Add picture
    <ion-icon slot="end" name="images-outline"></ion-icon>
  </ion-item>
  <ion-item button>
    Discounts
    <ion-icon slot="end" name="cash-outline"></ion-icon>
  </ion-item>
  <ion-item *ngIf="downloadString" href="{{downloadString}}" target="_blank">
    Download
    <ion-icon slot="end" name="download-outline"></ion-icon>
  </ion-item>
  <ion-item button (click)="fixStorageModal()" *ngIf="ticket.needsAttention && (userPermissions?.admin || userPermissions?.tickets.ticketStorageFix)">
    Fix Inventory
    <ion-icon slot="end" name="create-outline"></ion-icon>
  </ion-item>
  <ion-item button (click)="splitTicket()" *ngIf="!ticket.void && (userPermissions?.admin || userPermissions?.splitTicket)">
    Split Ticket
    <ion-icon slot="end" name="duplicate-outline"></ion-icon>
  </ion-item>
  <ion-item button (click)="changeTicketContract()" hidden> <!-- TODO Not complete -->
    Change Ticket Contract
    <ion-icon slot="end" name="documents-outline"></ion-icon>
  </ion-item>
  <ion-item button lines="none" color="danger" (click)="voidTicket()" 
    *ngIf="!ticket.void && userPermissions?.admin || userPermissions?.['tickets']?.voidTicketRequest">
    Void
    <ion-icon slot="end" name="close-outline"></ion-icon>
  </ion-item>
  
  <!-- <ion-item lines="none" detail="false" button onClick="dismissPopover()">Close</ion-item> -->
</ion-list>
