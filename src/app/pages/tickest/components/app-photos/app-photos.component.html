
<h2 mat-dialog-title>{{ "Ticket Photos" | translocoNested:'tickets.table' }}</h2>

<mat-dialog-content>
  <div class="photo-grid">
    <img *ngFor="let photo of data" [src]="photo">
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" mat-dialog-close>{{ "Close" | translocoNested:'actions' }}</button>
</mat-dialog-actions>
