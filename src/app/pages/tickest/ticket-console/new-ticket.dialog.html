<ng-container *transloco="let t; read: 'tickets'">
    <h1 mat-dialog-title>{{ t("New Ticket") }}</h1>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="undefined">{{ 'actions.'+ "Cancel" | transloco }}</button>
        <button mat-button mat-dialog-close="in">{{ t('in') | uppercase }}</button>
        <button mat-button mat-dialog-close="out">{{ t('out') | uppercase }}</button>
        <!-- <button mat-button mat-dialog-close="service">SERVICE</button> -->
    </div>
</ng-container>
