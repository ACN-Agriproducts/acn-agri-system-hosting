<app-header-toolbar titulo="Dashboard"></app-header-toolbar>

<ion-content class="ion-padding">
    <div class="main-grid">
        <!-- <app-needs-admin-attention *ngIf="permissions?.admin && currentCompany" [company]="currentCompany"></app-needs-admin-attention> -->
    </div>

    <mat-form-field>
        <mat-select [(ngModel)]="contractType">
            <mat-option value="compra">CONTRATO COMPRA</mat-option>
            <mat-option value="deVenta">CONTRATO DE VENTA</mat-option>
            <mat-option value="sellContract">SELL CONTRACT</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="contractType !== 'sellContract'">
        <mat-select [(ngModel)]="contractVersion">
            <mat-option value="_aDeposito">A DEPOSITO</mat-option>
            <mat-option value="_bodegaTerceros">BODEGA TERCEROS</mat-option>
            <mat-option value="_precioFijo">PRECIO FIJO</mat-option>
            <mat-option value="_precioSinFijar">PRECIO SIN FIJAR</mat-option>
        </mat-select>
    </mat-form-field>
    <button
        mat-raised-button
        *ngIf="contractType + contractVersion !== ''"
        ngxPrint
        previewOnly="true"
        printSectionId="printable"
        [useExistingCss]="true"
    >
        PRINT
    </button>
    <app-printable-contract
        id="printable"
        [version]="contractType + contractVersion"
    ></app-printable-contract>
</ion-content>
