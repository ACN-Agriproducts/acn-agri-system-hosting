
<ng-container *transloco="let t, read: 'contracts.info'">
  <app-header-toolbar [titulo]="t('new liquidation') | titlecase"></app-header-toolbar>

  <ion-content class="ion-padding">
    <app-ticket-discount-table *ngIf="ready"
      [ticketList]="ticketList"
      [contract]="contract"
      [discountTables]="discountTables"
    ></app-ticket-discount-table>
  </ion-content>
</ng-container>
