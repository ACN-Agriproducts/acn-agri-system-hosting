<app-header-toolbar titulo="{{type | titlecase}} Contract {{currentContract.id}}" *ngIf="ready"></app-header-toolbar>

<ion-content>
  <ion-grid *ngIf="ready">
    <ion-row>
      <ion-col size="8">
        <ion-card>
          <ion-card-header>
            Contract Info
          </ion-card-header>
          <ion-list>
            <ion-item>
              {{currentContract.currentDelivered / currentContract.quantity | percent}}
              <ion-progress-bar value="{{currentContract.currentDelivered / currentContract.quantity}}"></ion-progress-bar>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card>
          <ion-card-header>
            Contract Document
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            Ticket List
          </ion-card-header>
          <ion-card-content>
            <app-tickets-table #ticketTable [ticketRefList]='currentContract["tickets"]' *ngIf="currentContract != null"></app-tickets-table>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            Trucker List
          </ion-card-header>
          <ion-card-content>
            <app-trucker-table></app-trucker-table>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
