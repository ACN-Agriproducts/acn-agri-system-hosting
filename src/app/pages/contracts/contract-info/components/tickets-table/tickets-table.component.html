 <div *ngFor="let ticket of ticketList" class='table-row'>
  <ion-item lines='none'><b>{{ticket.id}}</b></ion-item>
  <ion-item lines='none'>{{ticket.dateOut | date}}</ion-item>
  <ion-item lines='none'>{{ticket.gross | number}}</ion-item>
  <ion-item lines='none'>{{ticket.tare | number}}</ion-item>
  <ion-item lines='none'>{{ticket.getNet() | number}}</ion-item>
</div>
