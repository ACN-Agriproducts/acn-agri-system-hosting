
<mat-card id="contract-chart">
  <mat-card-content>
    <ngx-charts-bar-horizontal-stacked
      [results]="chartDataMulti"
      [customColors]="stackedCustomColors"
      [xAxis]="true"
      [yAxis]="true"
      xAxisLabel="$"
      [showXAxisLabel]="true"
      [barPadding]="50"
      [showDataLabel]="true"
    ></ngx-charts-bar-horizontal-stacked>
  </mat-card-content>
</mat-card>
