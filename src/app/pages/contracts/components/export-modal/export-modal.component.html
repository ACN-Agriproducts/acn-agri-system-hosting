<h1 mat-dialog-title>Export Contracts</h1>
<div mat-dialog-content>
  <h3>Date Range</h3>
  <mat-form-field appearance="fill">
    <mat-label>Date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate [(ngModel)]="startDate" placeholder="Start Date">
      <input matEndDate [(ngModel)]="endDate" placeholder="End Date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button [disabled]="!startDate || !endDate" color="primary" (click)="export()">
    <span *ngIf="!exporting; else spinner">
      Export
    </span>
  </button>
</div>

<ng-template #spinner>
  <mat-spinner [diameter]="20"></mat-spinner>
</ng-template>
