<app-header-toolbar [titulo]="'layout.reports' | transloco"></app-header-toolbar>

<ion-content *transloco="let t; read: 'reports'">
  <div class="grid">
    <app-card-button 
      icon="car-outline"
      [text]="t('Transport')"
      routerLink="/dashboard/reports/trucker-reports"></app-card-button>
    <app-card-button 
      icon="newspaper-outline" 
      [text]="t('Contracts')"
      routerLink="/dashboard/reports/contract-reports"></app-card-button>
    <app-card-button 
      icon="scale-outline" 
      [text]="t('Client Weights')"
      routerLink="/dashboard/reports/tickets-client-weight"></app-card-button>
    <app-card-button
      icon="calendar-outline"
      text="Monthly tickets"
      (click)="openDialog()"></app-card-button>
  </div>
</ion-content>
