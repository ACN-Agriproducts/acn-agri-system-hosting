<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Plant</mat-label>
    <mat-select ([ngModel])="selectedPlant">
      <mat-option *ngFor="let plant of plants$ | async" [value]="plant">{{plant.ref.id | titlecase}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Month and Year</mat-label>
    <input matInput [matDatepicker]="dp" [ngModel]="date">
    <mat-hint>MM/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp
                    startView="multi-year"
                    (monthSelected)="setMonthAndYear($event, dp)"
                    panelClass="example-month-picker">
    </mat-datepicker>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="generateDocument()">Generate</button>
    <!-- <button mat-button (click)="">Download</button> -->
  </div>
</div>
