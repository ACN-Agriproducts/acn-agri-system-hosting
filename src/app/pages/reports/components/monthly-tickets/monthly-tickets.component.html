<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Plant</mat-label>
    <mat-select [(ngModel)]="selectedPlant">
      <mat-option *ngFor="let plant of plants$ | async" [value]="plant">{{plant.ref.id | titlecase}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Month and Year</mat-label>
    <input matInput [max]="today" [matDatepicker]="dp" [ngModel]="date">
    <mat-hint>MM/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp
                    startView="multi-year"
                    (monthSelected)="setMonthAndYear($event, dp)"
                    panelClass="example-month-picker">
    </mat-datepicker>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>{{status == "complete" ? "Cancel" : "Close"}}</button>
    <button 
      mat-button 
      (click)="generateDocument()"
      [disabled]="status == 'generating' || !selectedPlant || !date">Generate</button>
    <mat-spinner [diameter]="20" *ngIf="status == 'generating'"></mat-spinner>
    <button mat-button (click)="download()" *ngIf="status == 'complete'">Download</button>
  </div>
</div>
