<ion-header>
  <ion-toolbar>
    <ion-title>Trucker Reports</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-row>
    <ion-col size="6">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Report Information</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col>
              <mat-form-field>
                <mat-label>Plants</mat-label>
                <mat-select multiple [(ngModel)]="chosenPlants">
                  <mat-option *ngFor="let plant of plantList" [value]="plant">{{plant.ref.id | titlecase}}</mat-option>
                </mat-select>
              </mat-form-field>
            </ion-col>
            <ion-col>
              <mat-form-field>
                <mat-label>Date Range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                  <input matStartDate placeholder="Start date" [(ngModel)]="startDate">
                  <input matEndDate placeholder="End date" [(ngModel)]="endDate">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              </mat-form-field>
            </ion-col>
          </ion-row>
          <button mat-button (click)="getTickets()">Submit</button>
        </ion-card-content>
      </ion-card>

      <ion-card *ngIf="truckerList">
        <ion-card-header>
          <ion-card-title>Truckers</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6"></ion-col>
  </ion-row>


</ion-content>
