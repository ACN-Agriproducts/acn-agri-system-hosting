<ng-container *transloco="let t; read: 'reports'">
    <h1>{{ t("Choose Name for merge") }}</h1>
    <div mat-dialog-content>
        <p>{{ t("confirm-truckers-merge") }}</p>
        <ul>
            <li *ngFor="let trucker of truckerList">{{trucker.name}}</li>
        </ul>
    
        <mat-form-field>
            <mat-label>{{ t("New Name") }}</mat-label>
            <input matInput [(ngModel)]="name">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onCancel()">{{ "Cancel" | translocoNested:'actions' }}</button>
        <button mat-button [mat-dialog-close]="name">{{ "Ok" | translocoNested:'actions' }}</button>
    </div>
</ng-container>
