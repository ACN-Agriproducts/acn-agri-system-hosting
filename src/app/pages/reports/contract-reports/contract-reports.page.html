<app-header-toolbar titulo="Contract Reports"></app-header-toolbar>

<ion-content>
    <mat-card>
        <mat-card-content class="report-options">
            <mat-form-field>
                <mat-label>Contract Types</mat-label>
                <mat-select multiple [(ngModel)]="selectedContractTypes">
                    <mat-option *ngFor="let type of (contractSettings | async)?.contractTypes | keyvalue" [value]="type.value">{{type.key}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Choose week</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate placeholder="Start date" [(ngModel)]="startDate">
                    <input matEndDate placeholder="End date" [(ngModel)]="endDate">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</ion-content>
