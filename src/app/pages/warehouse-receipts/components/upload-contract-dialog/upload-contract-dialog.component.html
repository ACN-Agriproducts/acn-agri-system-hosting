<div class="fix-action-row">
  <h2 mat-dialog-title>Upload Group Contract</h2>

  <mat-dialog-content>
    <ngx-dropzone>
      <ngx-dropzone-label>
        <mat-icon>cloud_upload</mat-icon>
        <h3>Upload File Here</h3>
      </ngx-dropzone-label>
    </ngx-dropzone>
  </mat-dialog-content>

  <div class="spacer"></div>

  <mat-dialog-actions class="action-bar">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="" [disabled]="true">Confirm</button>
  </mat-dialog-actions>
</div>
