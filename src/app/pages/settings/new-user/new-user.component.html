<ion-card>
    <ion-card-header>
        <ion-card-title>
            New user
        </ion-card-title>
    </ion-card-header>
    <ion-card-content>

        <ion-item lines="none">
            <form action="">
                <ion-grid>
                    <ion-row>
                        <ion-col size="6">
                            <mat-form-field appearance="fill">
                                <mat-label>Email</mat-label>
                                <input matInput type="email">
                            </mat-form-field>
                        </ion-col>
                        <ion-col size="6">
                            <mat-form-field appearance="fill">
                                <mat-label>Password</mat-label>
                                <input matInput type="password">
                            </mat-form-field>
                        </ion-col>
                    </ion-row>
                    <!-- <ion-row>
                        <ion-col size="12">
                        </ion-col>
                    </ion-row> -->
                </ion-grid>
                <ion-button expand="block">
                    Agregar
                </ion-button>
            </form>
        </ion-item>
    </ion-card-content>
</ion-card>
