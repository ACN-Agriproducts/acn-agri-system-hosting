<ion-card *transloco="let t; read: 'settings'">

    <ion-card-header>
        <ion-item class="ion-no-padding" lines="none">
            <ion-avatar slot="start">
                <img src="../../../../assets/avatar.svg">
            </ion-avatar>
            <ion-label>
                <h2>{{userinfo.name}}</h2>
                <p>{{userinfo.email}}</p>
                <!-- <p>Administrator</p> -->
            </ion-label>
            <ion-buttons slot="end">
                <ion-button color="medium">
                    <ion-icon name="settings-outline" slot="icon-only"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-item>
        <!-- <ion-card-subtitle>Destination</ion-card-subtitle>
      <ion-card-title>Madison, WI</ion-card-title> -->
    </ion-card-header>
    <ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col size="4">
                    <ion-item lines="none" class="ion-no-padding">
                        <ion-label class="label-title">{{ t("Privileges") }}</ion-label>
                    </ion-item>
                </ion-col>
                <ion-col size="8">

                    <ion-list  class="list-item-privileges">
                        <ion-radio-group value="yes">
                            <ion-item lines="none">
                                <ion-label class="label-item">{{ t("Tickets") }}</ion-label>
                                <ion-radio mode="ios" slot="start" value="yes"></ion-radio>
                            </ion-item>
                        </ion-radio-group>

                        <ion-radio-group value="yes">
                            <ion-item lines="none">
                                <ion-label class="label-item">{{ t("Invoices") }}</ion-label>
                                <ion-radio mode="ios" slot="start" value="yes"></ion-radio>
                            </ion-item>
                        </ion-radio-group>

                        <ion-radio-group value="yes">
                            <ion-item lines="none">
                                <ion-label class="label-item">{{ t("Inventory") }}</ion-label>
                                <ion-radio mode="ios" slot="start" value="yes"></ion-radio>
                            </ion-item>
                        </ion-radio-group>

                        <ion-radio-group value="yes">
                            <ion-item lines="none">
                                <ion-label class="label-item">{{ t("Contract") }}</ion-label>
                                <ion-radio mode="ios" slot="start" value="yes"></ion-radio>
                            </ion-item>
                        </ion-radio-group>

                        <ion-radio-group value="yes">
                            <ion-item lines="none">
                                <ion-label class="label-item">{{ t("Directory") }}</ion-label>
                                <ion-radio mode="ios" slot="start" value="yes"></ion-radio>
                            </ion-item>
                        </ion-radio-group>

                        <ion-radio-group value="yes">
                            <ion-item lines="none">
                                <ion-label class="label-item">{{ t("Employees") }}</ion-label>
                                <ion-radio mode="ios" slot="start" value="yes"></ion-radio>
                            </ion-item>
                        </ion-radio-group>

                        <ion-radio-group value="yes">
                            <ion-item lines="none">
                                <ion-label class="label-item">{{ t("Users") }}</ion-label>
                                <ion-radio mode="ios" slot="start" value="yes"></ion-radio>
                            </ion-item>
                        </ion-radio-group>
                    </ion-list>

                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="4">
                    <ion-item lines="none" class="ion-no-padding">
                        <ion-label class="label-title">{{ t("Works at") }}</ion-label>
                    </ion-item>
                </ion-col>
                <ion-col size="8">
                    <ion-list class="list-item-privileges">
                        <ion-radio-group value="yes">
                            <ion-item lines="none">
                                <ion-label class="label-item">ACN</ion-label>
                                <ion-radio mode="ios" slot="start" value="yes"></ion-radio>
                            </ion-item>
                        </ion-radio-group>

                        <ion-radio-group value="yes">
                            <ion-item lines="none">
                                <ion-label class="label-item">TestCo</ion-label>
                                <ion-radio mode="ios" slot="start" value="yes"></ion-radio>
                            </ion-item>
                        </ion-radio-group>
                    </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
