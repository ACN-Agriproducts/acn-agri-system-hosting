<h1 mat-dialog-title>Enter new index</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>New index</mat-label>
        <input matInput [(ngModel)]="index">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="index">Accept</button>
</div>
