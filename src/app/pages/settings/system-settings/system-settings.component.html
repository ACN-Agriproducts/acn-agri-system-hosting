<ion-card>
    <ion-card-header>
        <ion-card-title>
            System settings
        </ion-card-title>
        <!-- <ion-card-subtitle>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, sint!
        </ion-card-subtitle> -->
    </ion-card-header>
    <ion-card-content>
        <ion-item lines="none">
            <ion-grid>
                <ion-row>
                    <ion-col size="4" class="ion-no-padding">
                        <ion-item lines="none" class="ion-no-padding">
                            <ion-label class="label-title">Menu</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="8">
                        <ion-item lines="none">
                            <ion-label>
                                <div class="content-label-item">
                                    <ion-text class="label-item-title">Collapse menu</ion-text>
                                </div>
                            </ion-label>
                            <ion-toggle slot="start" [checked]="collapse" (ionChange)="collapseMenu($event)"
                                color="tertiary"></ion-toggle>
                        </ion-item>
                        <ion-item lines="none">
                            <ion-label>
                                <div class="content-label-item">
                                    <ion-text class="label-item-title">See my username</ion-text>
                                    <ion-text class="label-item-subtitle">
                                        Show or hide your username
                                    </ion-text>
                                </div>
                            </ion-label>
                            <ion-toggle slot="start" [checked]="displayName" (ionChange)="displayNameUser($event)"
                                color="tertiary"></ion-toggle>
                        </ion-item>
                        <ion-item lines="none">
                            <ion-label>
                                <div class="content-label-item">
                                    <ion-text class="label-item-title">Change menu type</ion-text>
                                    <ion-text class="label-item-subtitle">
                                        Works only with collapsed menu
                                    </ion-text>
                                </div>
                            </ion-label>
                            <ion-toggle (ionChange)="type = !type" [value]="type" slot="start" color="tertiary">
                            </ion-toggle>
                        </ion-item>
                        <ion-item lines="none" class="content-grid" *ngIf="type">
                            <ion-icon slot="start"></ion-icon>
                            <ion-radio-group value="overlay">
                                <ion-item lines="none">
                                    <ion-label>Overlay</ion-label>
                                    <ion-radio slot="start" value="overlay"></ion-radio>
                                </ion-item>
                                <ion-item lines="none">
                                    <ion-label>Reveal</ion-label>
                                    <ion-radio slot="start" value="reveal"></ion-radio>
                                </ion-item>
                                <ion-item lines="none">
                                    <ion-label>Push</ion-label>
                                    <ion-radio slot="start" value="push"></ion-radio>
                                </ion-item>

                            </ion-radio-group>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="4" class="ion-no-padding">
                        <ion-item lines="none" class="ion-no-padding">
                            <ion-label class="label-title">Layout</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="8">
                        <ion-item lines="none">
                            <ion-label>
                                <div class="content-label-item">
                                    <ion-text class="label-item-title">Dark mode</ion-text>
                                </div>
                            </ion-label>
                            <ion-toggle slot="start" color="tertiary"  [checked]="false" (ionChange)="darkMode($event)"
                            ></ion-toggle>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="4" class="ion-no-padding">
                        <ion-item lines="none" class="ion-no-padding">
                            <ion-label class="label-title">Language</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="8">
                        <ion-item lines="none" class="item-select">
                            <ion-label>
                                <div class="content-label-item">
                                    <ion-text class="label-item-title">System language</ion-text>
                                </div>
                            </ion-label>
                            <ion-select [(ngModel)]="language" (ngModelChange)="languageChange()">
                                <ion-select-option value="en">English</ion-select-option>
                                <ion-select-option value="es">Spanish</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="4" class="ion-no-padding">
                        <ion-item lines="none" class="ion-no-padding">
                            <ion-label class="label-title">Company</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="8">
                        <ion-item lines="none" class="item-select">
                            <ion-label>
                                <div class="content-label-item">
                                    <ion-text class="label-item-title">Change company</ion-text>
                                </div>
                            </ion-label>
                            <ion-select value="english">
                                <ion-select-option value="english">ACN Agriproducts, LLC</ion-select-option>
                                <ion-select-option value="spanish">Test Co</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-card-content>
</ion-card>
