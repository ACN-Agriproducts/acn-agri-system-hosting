
<ng-container *ngTemplateOutlet="(template$ | async) ?? none"></ng-container>

<ng-template typeTemplate="liquidation-long">
  <app-liquidation-long class="landscape"
    [selectedTickets]="selectedTickets"
    [contract]="contract"
    [totals]="totals"
    [colUnits]="colUnits"
  ></app-liquidation-long>
</ng-template>

<ng-template #none>
  <p>NONE</p>
</ng-template>
